{% extends "layouts/baseprincipal.html" %} {% load static %} {% block content %}

<section
  class="page_header"
  style="background: url('/media/img/fondohome.jpg')"
>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 class="text-uppercase">Actualizar</h2>
        <p>Editar los Productos</p>
      </div>
    </div>
  </div>
</section>

<section class="shop-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row shop-login">
          <div class="col-md-6">
            <div class="box-content">
              <h3 class="text-center">Editar</h3>
              <br />
              <form class="logregform">
                <div class="row">
                  <div class="form-group">
                    <div class="col-md-12">
                        <form method="post">    
                            {% csrf_token %} 
                            {{form.as_p}}
                            </form>
                      <label>Username or E-mail Address</label>
                      <input type="text" value="" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
                 
                <div class="clearfix"></div>
                <div class="row">
                  <div class="col-md-6">                    
                  </div>
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-default pull-right">
                      Guardar   
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="box-content">
              <h3 class="text-center">Register An Account</h3>
              <br />
              <form class="logregform">
                <div class="row">
                  <div class="form-group">
                    <div class="col-md-12">
                      <label>E-mail Address</label>
                      <input type="text" value="" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="clearfix space20"></div>
                <div class="row">
                  <div class="form-group">
                    <div class="col-md-6">
                      <label>Password</label>
                      <input type="password" value="" class="form-control" />
                    </div>
                    <div class="col-md-6">
                      <label>Re-enter Password</label>
                      <input type="password" value="" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="space20"></div>
                    <button type="submit" class="btn btn-default pull-right">
                      Register
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
