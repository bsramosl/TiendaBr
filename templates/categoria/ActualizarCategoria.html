{% extends "layouts/baseprincipal.html" %} {% load static %} {% block content %}

<section
  class="page_header"
  style="background: url('/media/img/fondohome.jpg')"
>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 class="text-uppercase">Actualizar</h2>
        <p>Editar la Categoria</p>
      </div>
    </div>
  </div>
</section>

<section class="shop-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row shop-login">
          <div class="col-md-6">
            <div class="box-content">
              <h3 class="text-center">Editar</h3>
              <br />
             
                <div class="row">
                  <div class="form-group">
                    <div class="col-md-12">
              <form method="post" enctype="multipart/form-data">    
                            {% csrf_token %} 
                            {{form.as_p}} 
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
                 
                <div class="clearfix"></div>
                <div class="row">
                  <div class="col-md-6">                    
                  </div>
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-default pull-right">
                      Guardar   
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>
</section>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <link href="{% static 'sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'sweetalert2/sweetalert2.min.js' %}"></script>
    <script type="text/javascript">  
            Swal.fire({
                icon: '{{ message.tags }}',
                title: '{{ message.tags}}',
                html: '{{ message }}',
            });                         
    </script> 
    {% endfor %}
</ul>
{% endif %}


{% endblock %}
